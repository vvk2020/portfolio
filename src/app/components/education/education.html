<mat-stepper orientation="vertical" #stepper linear>
  @for (edu of education; track $index) {
  <mat-step>
    <ng-template matStepLabel>{{ edu.speciality }}</ng-template>
    <p><span class="accent-text">Организация:</span> {{ edu.organization }}</p>
    <p><span class="accent-text">Квалификация:</span> {{ edu.qualification }}</p>
  </mat-step>
  }
</mat-stepper>
