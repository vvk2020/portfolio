<app-header></app-header>

<mat-chip-listbox class="mat-mdc-chip-set-stacked" aria-label="Cutest dog breeds">
  @for (dog of bestBoys; track dog) {
    <mat-chip-option selected>{{dog}}</mat-chip-option>
  }
</mat-chip-listbox>

<app-cards-list>
  <!-- Образование -->
  @if (education) {
  <app-card>
    <h2 class="cardTitle" #cardTitle>Образование</h2>
    <app-education></app-education>
  </app-card>
  }

  <!-- Опыт работы -->
  @if (experiance) {
  <app-card>
    <h2 class="cardTitle" #cardTitle>Опыт работы</h2>
    <app-experience></app-experience>
  </app-card>
  }

  <!-- Профессиональные навыки -->
  @if (hardSkills.length) {
  <app-card>
    <h2 class="cardTitle">Навыки</h2>
    <app-skills [skills]="hardSkills"></app-skills>
  </app-card>
  }

  <!-- Личные качества -->
  @if (softSkills.length) {
  <app-card>
    <h2 class="cardTitle">Личные качества</h2>
    <app-skills [skills]="softSkills"></app-skills>
  </app-card>
  }

  <!-- Дополнительная информация -->
  <app-card>
    <h2 class="cardTitle">Разработки</h2>
    <app-projects></app-projects>
  </app-card>
</app-cards-list>
